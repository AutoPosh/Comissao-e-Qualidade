<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/painel.css">

    <!--------------------- BootStrap --------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <script src="https://kit.fontawesome.com/73cc2295d4.js" crossorigin="anonymous"></script>
    <script src="../static/painel.js"></script>

    <title>Painel do Administrador</title>
</head>

<body>
    <header class="header">
        <img class="img-logo" src="../static/src/icons/logo_branca.png" height="50px">
    </header>
    <h1 class="titulo-painel">PAINEL DO ADMINISTRADOR</h1>
    <div class="bar-place">
        <div class="toolbar-items">
            <div class="cad-colab">

                <button class="toolbar-item add-colab-btn">
                    <i class="fa-solid fa-plus fa-lg"></i><span> Colaborador</span>
                </button>

                <button class="toolbar-item comissao-btn">
                    <i class="fa-solid fa-plus fa-lg"></i><span>Comissionamento</span>
                </button>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button>

                <!-- Modal -->
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal modal-dialog modal-dialog-centered fade" id="exampleModal" tabindex="-1"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <input id="nome-modal" type="text" name="" id="">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" onclick="SaveChanges()">Save
                                        changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>

            function SaveChanges() {

                // Obtém o elemento input-text pelo id
                var inputElement = document.getElementById("nome-modal");

                // Obtém o valor do input-text
                var valor = inputElement.value;
                console.log(valor);
                
                CloseModal();
            }
            function CloseModal() {
                // Obtém o elemento do modal pelo id
                var modal = document.getElementById("modal-dialog");

                // Fecha o modal
                modal.style.display = "none";
            }


        </script>
</body>

</html>
